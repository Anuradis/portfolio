
  <section class="container">
    <div class="col-12 user__wrapper">
      <div [@fadeInLeft]="fadeInLeft" class="col-12 col-sm-8 col-md-6 user__content">
        <div class="user__copy">
          <div class="user__logo">
            <img [defaultImage]="logoImgDraft" [lazyLoad]="logoImg"
              alt="Logo" class="user__logo-img">
          </div>
          <div class="divider"></div>
          <h1 class="heading-primary u-margin-bottom-smaller">{{navData[0]?.header}}</h1>
          <p class="paragraph paragraph--med u-color-white">{{navData[0]?.paragraph}}</p>
            <div class="user__links">
              <ul class="user__social">
                  <li class="user__social-item">
                      <a [href]="navData[0]?.mail" target="_blank" class="user__social-link">
                          <i class="fa fa-envelope" aria-hidden="true"></i>
                      </a>
                  </li>
                  <li class="user__social-item">
                      <a [href]="navData[0]?.linkedIn" target="_blank" class="user__social-link">
                          <i class="fa fa-linkedin"></i>
                      </a>
                  </li>
                  <li class="user__social-item">
                      <a [href]="navData[0]?.github" target="_blank" class="user__social-link">
                          <i class="fa fa-github"></i>
                      </a>
                  </li>
              </ul>
          </div>
        </div>
      </div>
      <div [@fadeInRight]="fadeInRight" class="d-none d-sm-block col-12 col-sm-4 col-md-6 user__profile">
        <img [defaultImage]= "navData[0]?.profileImgDraftURL" [lazyLoad] = "navData[0]?.profileImgURL" alt="Profile image" class="user__profile-img">
      </div>
      </div>
    </section>
